<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Builder</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript/api.js"></script>
</head>

<body>
    <header>
        <img src="images/fantasy-logo.png" id="logo" alt="Fantasy Logo" />
    </header>

    <main>
        <section id="left-column">

            <h2>Wardrobe</h2>
            <div class="item-category">
                <h3>Wizard Hats</h3>
                <img src="images/wizard-hat-1.png" class="draggable" alt="Wizard Hat 1" />
                <img src="images/wizard-hat-2.png" class="draggable" alt="Wizard Hat 2" />
                <img src="images/wizard-hat-3.png" class="draggable" alt="Wizard Hat 3" />
                <img src="images/wizard-hat-4.png" class="draggable" alt="Wizard Hat 4" />
                <img src="images/wizard-hat-5.png" class="draggable" alt="Wizard Hat 5" />
            </div>

            <div class="item-category">
                <h3>Magic Wands</h3>
                <img src="images/magic-wand-1.png" class="draggable" alt="Magic Wand 1" />
                <img src="images/magic-wand-2.png" class="draggable" alt="Magic Wand 2" />
                <img src="images/magic-wand-3.png" class="draggable" alt="Magic Wand 3" />
                <img src="images/magic-wand-4.png" class="draggable" alt="Magic Wand 4" />
                <img src="images/magic-wand-5.png" class="draggable" alt="Magic Wand 5" />
            </div>

            <div class="item-category">
                <h3>Eyes</h3>
                <img src="images/eyes_01.png" class="draggable" alt="Eyes 1" />
                <img src="images/eyes_02.png" class="draggable" alt="Eyes 2" />
                <img src="images/eyes_03.png" class="draggable" alt="Eyes 3" />
                <img src="images/eyes_04.png" class="draggable" alt="Eyes 4" />
                <img src="images/eyes_05.png" class="draggable" alt="Eyes 5" />
            </div>

            <div class="item-category">
                <h3>Swords</h3>
                <img src="images/sword-1.png" class="draggable" alt="Sword 1" />
                <img src="images/sword-2.png" class="draggable" alt="Sword 2" />
                <img src="images/sword-3.png" class="draggable" alt="Sword 3" />
                <img src="images/sword-4.png" class="draggable" alt="Sword 4" />
                <img src="images/sword-5.png" class="draggable" alt="Sword 5" />
            </div>

            <div class="item-category">
                <h3>Shields</h3>
                <img src="images/shield-1.png" class="draggable" alt="Shield 1" />
                <img src="images/shield-2.png" class="draggable" alt="Shield 2" />
                <img src="images/shield-3.png" class="draggable" alt="Shield 3" />
                <img src="images/shield-4.png" class="draggable" alt="Shield 4" />
                <img src="images/shield-5.png" class="draggable" alt="Shield 5" />
            </div>

            <div class="item-category">
                <h3>Helmets</h3>
                <img src="images/helmet-1.png" class="draggable" alt="Helmet 1" />
                <img src="images/helmet-2.png" class="draggable" alt="Helmet 2" />
                <img src="images/helmet-3.png" class="draggable" alt="Helmet 3" />
                <img src="images/helmet-4.png" class="draggable" alt="Helmet 4" />
                <img src="images/helmet-5.png" class="draggable" alt="Helmet 5" />
            </div>

            <div class="item-category">
                <h3>Body Armour</h3>
                <img src="images/body-armour-1.png" class="draggable" alt="Body Armour 1" />
                <img src="images/body-armour-2.png" class="draggable" alt="Body Armour 2" />
                <img src="images/body-armour-3.png" class="draggable" alt="Body Armour 3" />
                <img src="images/body-armour-4.png" class="draggable" alt="Body Armour 4 " />
                <img src="images/body-armour-5.png" class="draggable" alt="Body Armour 5" />
            </div>

            <div class="item-category">
                <h3>Left Boots</h3>
                <img src="images/left-boot.png" class="draggable" alt="Left Boot 1" />
            </div>

            <div class="item-category">
                <h3>Right Boots</h3>
                <img src="images/right-boot.png" class="draggable" alt="Right Boot 1" />
            </div>
        </section>

        <section id="right-column">
            <h2>Character Preview</h2>
            <img src="images/character.png" id="main-character" alt="Main Character" />
        </section>
        
    </main>
</body>
</html>
